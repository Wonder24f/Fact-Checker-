<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <h1>Dashboard</h1>
    <h2>Your Claims</h2>
    <ul>
        {% for claim in claims %}
        <li>
            <strong>{{ claim.statement }}</strong>
            <form action="{{ url_for('main.vote', claim_id=claim.id, vote_type='agree') }}" method="POST" style="display:inline;">
                <button type="submit">Agree</button>
            </form>
            <form action="{{ url_for('main.vote', claim_id=claim.id, vote_type='disagree') }}" method="POST" style="display:inline;">
                <button type="submit">Disagree</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
