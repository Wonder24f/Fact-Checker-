<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Claim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <h1>Submit Claim</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.statement.label }}<br>
        {{ form.statement(rows=4, cols=40) }}<br>
        {{ form.submit() }}
    </form>
    {% endblock %}
</body>
</html>
